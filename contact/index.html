<script>
(function($) {
  /*************************************
   *  FOR THE FEATURED SPONSOR
   */
  var sink = {};

  var loadSink = function() {
    sink.name = $(".featured-sponsor .name");
    sink.imgLink = $(".featured-sponsor .body-img");
    sink.link = $(".featured-sponsor .body-link a");
    sink.msg = $(".featured-sponsor .body-message");
  };
  
  var customers = {
  "oreo": {
    "name": "Oreo",
    "url": "http://www.oreo.com/",
    "nbSquares": 1
  },
  "emergency": {
    "name": "Emergency Belgium",
    "url": "http://www.emergencybe.org/",
    "nbSquares": 4
  },
  "seeq": {
    "name": "Well played",
    "url": "http://www.wellplayed.video/",
    "nbSquares": 2
  },
  "sophos": {
    "name": "Sophos",
    "url": "http://www.sophos.com",
    "nbSquares": 1
  },
  "microsoft": {
    "name": "Microsoft",
    "url": "http://www.microsoft.com/",
    "nbSquares": 4
  },
  "electrabel": {
    "name": "ENGIE Electrabel",
    "url": "https://www.engie-electrabel.be/",
    "nbSquares": 12,
    "featuredSponsors": [
      {
       "name": "ENGIE Electrabel",
       "url": "https://www.engie-electrabel.be/",
       "image": "electrabel-2"
      }, 
      {
       "name": "ENGIE Electrabel",
       "url": "https://www.engie-electrabel.be/",
       "image": "electrabel-1"
      }
    ]
  },
  "whizzkids-united": {
    "name": "Whizzkids United",
    "url": "http://www.whizzkidsunited.org/",
    "nbSquares": 4
  },
  "walnuts-australia": {
    "name": "Walnuts Australia",
    "url": "http://www.walnutsaustralia.com.au/",
    "nbSquares": 1
  },
  "maria-ter-engelen": {
    "name": "Zorgcentrum Maria-Ter-Engelen",
    "url": "http://www.maria-ter-engelen.be/",
    "nbSquares": 4
  },
  "prothetica": {
    "name": "Prothetica",
    "url": "http://prothetica.com/",
    "nbSquares": 1
  },
  "mobilevikings": {
    "name": "Mobile Vikings",
    "url": "http://mobilevikings.com/",
    "nbSquares": 4
  },
  "hellobank": {
    "name": "Hello bank!",
    "url": "https://www.hellobank.be/en",
    "nbSquares": 1
  },
  "kinepolis": {
    "name": "Kinepolis",
    "url": "http://kinepolis.be/",
    "nbSquares": 4
  }
};
  
  // construct the weighted customers
  var weightedCustomers = [];
  for(label in customers) {
    for(var i = 0; i < customers[label]['nbSquares']; i++) {
      weightedCustomers.push(label);
    }
  }
  // construct the featured sponsors
  var featuredSponsors = {};
  for(label in customers) {
    if("featuredSponsors" in customers[label]) {
      var index = Math.floor(Math.random() * customers[label]["featuredSponsors"].length);
      var f = customers[label]["featuredSponsors"][index];
      featuredSponsors[label] = {
        "name": f["name"],
        "url": f["url"],
        "image": f["image"]
      };
    } else {
      featuredSponsors[label] = {
        "name": customers[label]["name"],
        "url": customers[label]["url"],
        "image": label
      };
    } 
  }
  
  /**
   *  Small helper function for getting the full URL of a featured sponsor image.
   */
  var fullFeatured = function(name) {
    return "/sites/all/themes/sbbtheme/resources/img/the-featured-sponsors/" + name + ".png";
  };

  var changeFeaturedSponsor = function(name) {
    if(! (name in customers)) {
      //console.log("unknown sponsor name given: " + name);
      return;
    }
    var f = featuredSponsors[name];
    sink.name.html(f.name);
    //console.log("url(\"" + fullFeatured(customer.featuredImg) + "\")");
    sink.imgLink.css("background-image", "url(\"" + fullFeatured(f.image) + "\")");
    sink.imgLink.attr("href",f.url);
    sink.link.attr("href",f.url);
    sink.link.html(f.url);
    if(name == "mobilevikings") {
      sink.msg.html("Mobile Vikings isn't sending its logo into outer space, but a picture of one of its community members.<br/>The first Viking in space!");
    } else {
      sink.msg.html("");
    }
  };

  var loadRandom = function() {
    var name = weightedCustomers[Math.floor(Math.random()*weightedCustomers.length)];
    changeFeaturedSponsor(name);
    return name;
  }

  loadSink();
  loadRandom();
})(jQuery);
</script>
